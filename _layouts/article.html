---
layout: default
---

<div class="container">
	<nav>
		<a href="{{ site.baseurl }}/">Return to <strong>homepage</strong></a>
	</nav>
	<article>
		<h1>{{ page.title }}</h1>
		<div class="article-info">
			<span>Written {{ page.date | date: '%B %d, %Y' }} by</span>
			<a href="{{ page.author_page }}" rel="author" target="_blank">{{ page.author }}</a>
		</div>
		{{ content }}
	</article>
</div>
