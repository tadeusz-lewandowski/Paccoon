---
layout: default
---


<div class="home-background">
	<h1>Cleverfox</h1>
</div>
<div class="container">
	<ul class="list-articles">
		{% for article in site.categories.articles %}
			<li>
			
				<a href="{{ article.url }}"><h2>{{ article.title }}</h2></a>
				<p>{{ article.meta }}</p>
				<span>Written {{ article.date | date: '%B %d, %Y' }} by <a href="{{ article.author_page }}" target="_blank">{{ article.author }}</a></span>
			</li>
		{% endfor %}
	</ul>
</div>
